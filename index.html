<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Tevin's Portfolio - 3rd Year Computer Science Student at Strathmore University specializing in Data Science, Machine Learning, and Cybersecurity">
  <title>Tevin's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Navigation -->
  <nav id="navbar" class="navbar">
    <div class="nav-container">
      <div class="nav-brand">Tevin</div>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-menu" id="navMenu">
        <li><a href="#hero" class="nav-link active">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#experience" class="nav-link">Experience</a></li>
        <li><a href="#certifications" class="nav-link">Certifications</a></li>
        <li><a href="#skills" class="nav-link">Skills</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="hero-section">
    <div class="hero-content">
      <div class="hero-image-container">
        <img src="assets/tevin.jpg" alt="Tevin's profile photo" class="hero-image">
      </div>
      <h1 class="hero-name"></h1>
      <p class="hero-title"></p>
      <p class="hero-subtitle"></p>
      <div class="social-links"></div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about-section">
    <div class="container">
      <h2 class="section-title">About Me</h2>
      <div class="about-content"></div>
    </div>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="experience-section">
    <div class="container">
      <h2 class="section-title">Work Experience</h2>
      <div class="experience-timeline" id="experienceTimeline"></div>
    </div>
  </section>

  <!-- Certifications Section -->
  <section id="certifications" class="certifications-section">
    <div class="container">
      <h2 class="section-title">Certifications</h2>
      <div class="certifications-grid" id="certificationsGrid"></div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="skills-section">
    <div class="container">
      <h2 class="section-title">Skills & Expertise</h2>
      <div class="skills-container" id="skillsContainer"></div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="projects-section">
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div class="projects-grid" id="projectsGrid"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h2 class="section-title">Get In Touch</h2>
      <div class="contact-content">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="contact-details" id="contactDetails"></div>
        </div>
        <div class="contact-form-container">
          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required>
              <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required>
              <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
              <label for="subject">Subject *</label>
              <input type="text" id="subject" name="subject" required>
              <span class="error-message" id="subjectError"></span>
            </div>
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              <span class="error-message" id="messageError"></span>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">Send Message</button>
            <div class="form-status" id="formStatus"></div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Certificate Modal -->
  <div id="certificateModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="certificateImage" alt="Certificate">
    <div id="certificateCaption"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="currentYear"></span> Tevin. All rights reserved.</p>
      <div class="footer-social" id="footerSocial"></div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
